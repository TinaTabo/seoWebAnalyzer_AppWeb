<div class="historial">
    <h2 class="historial-title">Historial de Consultas</h2>

    <div class="input-limit">
        <label for="limit">Límite de entradas:</label>
        <input class="input-limit" type="number" id="limit" [(ngModel)]="limit" (change)="updateLimit()">
    </div>

    <div class="historial-card">
        <div class="historial-header">
            <span class="historial-header-item">URL</span>
            <span class="historial-header-item">ANALYZED AT</span>
        </div>
        <hr class="historial-divider">
        <div class="historial-item" *ngFor="let item of analyzerService.items">
            <a class="historial-item-link" target="_blank" (click)="getAnalysis(item.url)">{{item.url}}</a> <!-- aqui debo eliminar href y sustituilo por (click) que llame a la petición para ver el informe. -->
            <div class="historial-date-delete">
                <span class="historial-item-date">{{item.createdAt}}</span>
                <button class="historial-item-delete" (click)="deleteAnalysis(item.id)">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>
    </div>
</div>
